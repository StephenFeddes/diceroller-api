<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API</title>
</head>
<body>
    <h1>Dice Roller API</h1>
    <p>The numbers below were randomly generated by the API</p>
    <div id="result"></div>

    <script>
        fetch('http://localhost:3000/roll')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to fetch data');
                }
            })
            .then(data => {
                console.log(data);
                document.getElementById('result').textContent = JSON.stringify(data);
            })
    </script>
</body>
</html>
