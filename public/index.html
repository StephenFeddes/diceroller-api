<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <h1>Dice Roller API</h1>
    <p>The number below was randomly generated by the API</p>
    <div id="result"></div>

    <script>
        // Define the URL to make the fetch request to
        const url = 'https://feddes-dice-roller-api.azurewebsites.net/roll';

        // Make a fetch request to the URL
        fetch(url)
            .then(response => {
                // Check if the request was successful (status code 200)
                if (response.ok) {
                    // Parse the response as JSON
                    return response.json();
                } else {
                    // If the request was not successful, throw an error
                    throw new Error('Failed to fetch data');
                }
            })
            .then(data => {
                // Handle the data received from the server
                document.getElementById('result').textContent = JSON.stringify(data);
            })
            .catch(error => {
                // Handle any errors that occurred during the fetch request
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
